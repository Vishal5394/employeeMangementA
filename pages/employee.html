<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="../css/employee.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">Employee</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" id="form">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name...." required>
            </div>
            <div class="row-content">
                <label class="lable text" for="profile">Profile image</label>
                <div class="profile-radio-content" id="profile" name="profile">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/images/Ellipse -3.png"
                            required>
                        <img class="profile" id="image1" src="../assets/images/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/images/Ellipse 1.png"
                            required>
                        <img class="profile" id="image2" src="../assets/images/Ellipse 1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/images/Ellipse -8.png"
                            required>
                        <img class="profile" id="image3" src="../assets/images/Ellipse-8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/images/Ellipse -7.png"
                            required>
                        <img class="profile" id="image4" src="../assets/images/Ellipse -7.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text" for="gender" name="gender" id="gender">Emp_Gender.</label>
                <div class="gender-content">
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department" id="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" value="HR" name="department">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="Sales" value="Sales" name="department">
                    <label class="text" for="Sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="Finance" value="Finance" name="department">
                    <label class="text" for="Finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="Engineer" value="Engineer" name="department">
                    <label class="text" for="Engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="Others" value="Others" name="department">
                    <label class="text" for="Others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your Salary</label>
                <div>
                    <select id="salary" name="salary" class="salary-output">
                        <option value="">Salary</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                        <option value="50000">50000</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="date">Start Date</label>
                <div>
                    <select id="day" name="day">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="">Month</option>
                        <option value="jan">January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="june">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="year">
                        <option value="">Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="notes" placeholder=" " style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./home.html" class=" button cancelButton">Cancel</a>

                <div class="submit-reset">
                    <button class="button submitButton" type="submit" id="submitButton">Submit</button>
                    <button class="button resetButton " type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
